    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>

    <!-- Body Section -->
    <body>


    <h1 class="theme-heading">Aerospace Manufacturing & Mechanical Engineering</h1>

  <div class="two-column">
    <!-- Left Column -->
    <div class="column">
      <h2 class="theme-subheading">Work Experience</h2>
        <h3 class="theme-paragraph hover-scale">
            <a href="work.html" class="heading-link">
                <span id="body_Lucix">Loading content...</span>
            </a>
        </h3>
                <h3 class="theme-paragraph hover-scale">
            <a href="work.html" class="heading-link">
                <span id="body_PBF">Loading content...</span>
            </a>
        </h3>
             
      <h2 class="theme-subheading">About</h2>
      <h3 class="theme-paragraph"><div id="body_About">Loading content...</div> </h3>
    </div>

    <!-- Right Column -->
    <div class="column">
      <h2 class="theme-subheading">Projects</h2>
      <h3 class="theme-paragraph"><div id="projects">Loading content...</div></h3>
      
         
      <h2 class="theme-subheading">Contact</h2>
      <h3 class="theme-paragraph"><div id="body_Contact">Loading content...</div> </h3>
    </div>
  </div>



  <!-- JavaScript for loading content -->
  <script>
  const contentFiles = {
    body_Lucix: "content/body_Lucix.md",
    body_PBF: "content/body_PBF.md",
    body_About: "content/body_About.md",
    body_Projects: "content/body_Projects.md",
    body_Contact: "content/body_contact.md"
  };

  const converter = new showdown.Converter(); // Markdown converter (only used when needed)

  for (const [id, path] of Object.entries(contentFiles)) {
    fetch(path)
      .then(res => res.text())
      .then(data => {
        const isMarkdown = path.endsWith(".md");
        const output = isMarkdown ? converter.makeHtml(data) : data;
        // Use innerHTML for both (safe since you control the files)
        document.getElementById(id).innerHTML = output;
      })
      .catch(err => {
        document.getElementById(id).innerText = "Error loading content.";
        console.error(`Error loading ${path}:`, err);
      });
  }
</script>

<!-- Script to Fetch Images for Projects tab-->

            alt: ""
        },
    ];

    // Where to put them (same as your old body_About)
    const container = document.getElementById("projects");

    `).join("");
</script>
